<!DOCTYPE html>
<html>
<head>
    <title>h!anime</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b00;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #282828;
            color: #fff;
            width: 200px;
        }

        .search-button {
            background-color: #ff6b00;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: #fff;
            cursor: pointer;
        }

        .hero {
            background-image: url('hero-image.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        .watch-button {
            background-color: #ff6b00;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">WatchAnime</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Series</a></li>
                <li><a href="#">Most Popular</a></li>
                <li><a href="#">Top Airing</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search anime...">
            <button class="search-button">Search</button>
        </div>
    </header>

    <div class="hero">
        <h1>Watch Anime Online</h1>
        <p>Explore the world of anime with h!anime.</p>
        <a href="#" class="watch-button">Watch Anime</a>
    </div>

</body>
</html>
